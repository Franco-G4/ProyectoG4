{% extends "proyectofinalapp/principal.html" %} <!-- se hereda de principal.html nombre navegacion y footer-->

{% load static %} <!--hereda los contenidos de la carpeta static-->

{% block content %}


<h1 class="site-heading text-center text-white d-none d-lg-block">Registrar Usuario</h1>

<div class="container" style="margin: 1rem auto;">
    <div class="row justify-content-md-center">
        <div class="col-sm-6">
            <form action="/register/" method="POST"> {% csrf_token%}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-light">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Username" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-light">Password</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Password" name="password1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-light">Password confirmation</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Password confirmation" name="password2">
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Registrar" class="btn btn-outline-primary">
                </div>
            </form>
            <hr />
            <a href="/login"  class="btn btn-outline-primary">Iniciar sesi√≥n</a>
        </div>
    </div>  
</div>


{% endblock %}
